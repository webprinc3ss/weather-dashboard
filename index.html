<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>
    <div class=".container-fluid">
        <div class="row row text-light bg-dark w-100">
            <div class=" mx-auto px-md-5 text-white">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-3">
                <div class="card">
                    <div class="card-body bg-light">
                        <form class="form-inline active-primary-2" id="cityForm">
                            <h4>Search for a City:</h4>
                            <input class="form-control form-control-lg mr-3 w-75" type="text"
                                placeholder="Enter City Name" aria-label="Search" name="city" id="city">
                            <button type="submit" id="submitWeather" class="btn btn-primary px-3"><i
                                    class="fas fa-search" aria-hidden="true"></i></button>
                            <span id="error"></span>
                        </form>
                    </div>
                    <ul class="list-group">
                        <!-- <li class="list-group-item saved-city" data-favorite="" id="local1"><a href="#">San Franciso</a>
                        </li>
                        <li class="list-group-item saved-city" data-favorite="" id="local2"><a href="#">Denver</a></li>
                        <li class="list-group-item saved-city" data-favorite="" id="local3"><a href="#">Las Vegas</a>
                        </li>
                        <li class="list-group-item saved-city" data-favorite="" id="local4"><a href="#">Los Angeles</a>
                        </li>
                        <li class="list-group-item saved-city" data-favorite="" id="local5"><a href="#">San Diego</a>
                        </li> -->
                    </ul>
                </div>
            </div>
            <div class="col-7 w-100">
                <div class="row">
                    <div class="col">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card w-100">
                            <div class="card-body">
                                <h2><span id="cityName"></span> <span class="date"></span>
                                    <img src="" alt="" class="icon" />
                                </h2>
                                <p class=" card-text">
                                <p class="temp"></p>
                                <p class="humidity"></p>
                                <p class="windspeed"></p>
                                <p class="uv">UV Index: <span class="uv-favorable"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h5>5 Day Forecast</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card" style="width: 9rem;">
                            <div class="card-body bg-primary text-white">
                                <h6 class="card-title date1"></h6>
                                <img src="" alt="" class="icon1" />
                                <p class="card-text text-white"><span class="temp1"></span></p>
                                <p class="card-text text-white ">Humidity: <span class="humidity1"></span> %</p>
                            </div>
                        </div>
                        <p></p>
                    </div>
                    <div class="col">
                        <div class="card" style="width: 9rem;">
                            <div class="card-body bg-primary text-white">
                                <h6 class="card-title date2"></h6>
                                <img src="" alt="" class="icon2" />
                                <p class="card-text text-white"><span class="temp2"></span></p>
                                <p class="card-text text-white ">Humidity: <span class="humidity2"></span> %</p>
                            </div>
                        </div>
                        <p></p>
                    </div>
                    <div class="col">
                        <div class="card" style="width: 9rem;">
                            <div class="card-body bg-primary text-white">
                                <h6 class="card-title date3"></h6>
                                <img src="" alt="" class="icon3" />
                                <p class="card-text text-white"><span class="temp3"></span></p>
                                <p class="card-text text-white ">Humidity: <span class="humidity3"></span> %</p>
                            </div>
                        </div>
                        <p></p>
                    </div>
                    <div class="col">
                        <div class="card" style="width: 9rem;">
                            <div class="card-body bg-primary text-white">
                                <h6 class="card-title date4"></h6>
                                <img src="" alt="" class="icon4" />
                                <p class="card-text text-white"><span class="temp4"></span></p>
                                <p class="card-text text-white ">Humidity: <span class="humidity4"></span> %</p>
                            </div>
                        </div>
                        <p></p>
                    </div>
                    <div class="col">
                        <div class="card" style="width: 9rem;">
                            <div class="card-body bg-primary text-white">
                                <h6 class="card-title date5"></h6>
                                <img src="" alt="" class="icon5" />
                                <p class="card-text text-white"><span class="temp5"></span></p>
                                <p class="card-text text-white ">Humidity: <span class="humidity5"></span> %</p>
                            </div>
                        </div>
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="col-1">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <hr>
                <p class="small">Designed with <span class="heart">‚ù§</span> by webprinc3ss<br>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="assets/js/script2.js?v=20201018"></script>
</body>

</html>
