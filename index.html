<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>
    <header class="navbar text-light bg-dark">
        <div class=" mx-auto px-md-5 text-white">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <div class="container">
        <div class="row justify-center">
            <div class="col-sm-auto">
                <div class="card">
                    <div class="card-body bg-light">
                        <form class="form-inline active-primary-2" id="cityForm">
                            <!-- <h4>Search for a City:</h4><br> -->
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Enter City Name" name="city"
                                    id="city" aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-primary px-3" type="submit" id="submitWeather">
                                        <i class="fas fa-search" aria-hidden="true"></i>
                                    </button>

                                </div>
                            </div>
                        </form>
                    </div>
                    <p class="status error" id="status"></p>
                    <ul class="list-group"></ul>
                </div>
            </div>
            <div class="col-sm w-100">
                <div class="row">
                    <div class="col">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card w-100">
                            <div class="card-body">
                                <h2><span id="cityName"></span><img src="" alt="Weather Icon" class="icon" /></h2>
                                <h4><span class="date"></h4></span>
                                <p class=" card-text">
                                <p class="temp"></p>
                                <p class="humidity"></p>
                                <p class="windspeed"></p>
                                <p class="uv">UV Index: <span class="uv-favorable"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h5>5 Day Forecast</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-lg-4">
                        <div class="card">
                            <div class="card-body bg-primary text-white">
                                <h6 class="card-title date1"></h6>
                                <img src="" alt="Weather Icon" class="icon1" />
                                <p class="card-text text-white"><span class="temp1"></span></p>
                                <p class="card-text text-white">Humidity: <span class="humidity1"></span> %</p>
                            </div>
                        </div>
                        <p></p>
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <div class="card">
                            <div class="card-body bg-primary text-white">
                                <h6 class="card-title date2"></h6>
                                <img src="" alt="Weather Icon" class="icon2" />
                                <p class="card-text text-white"><span class="temp2"></span></p>
                                <p class="card-text text-white ">Humidity: <span class="humidity2"></span> %</p>
                            </div>
                        </div>
                        <p></p>
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <div class="card">
                            <div class="card-body bg-primary text-white">
                                <h6 class="card-title date3"></h6>
                                <img src="" alt="Weather Icon" class="icon3" />
                                <p class="card-text text-white"><span class="temp3"></span></p>
                                <p class="card-text text-white ">Humidity: <span class="humidity3"></span> %</p>
                            </div>
                        </div>
                        <p></p>
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <div class="card">
                            <div class="card-body bg-primary text-white">
                                <h6 class="card-title date4"></h6>
                                <img src="" alt="Weather Icon" class="icon4" />
                                <p class="card-text text-white"><span class="temp4"></span></p>
                                <p class="card-text text-white ">Humidity: <span class="humidity4"></span> %</p>
                            </div>
                        </div>
                        <p></p>
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <div class="card">
                            <div class="card-body bg-primary text-white">
                                <h6 class="card-title date5"></h6>
                                <img src="" alt="Weather Icon" class="icon5" />
                                <p class="card-text text-white"><span class="temp5"></span></p>
                                <p class="card-text text-white ">Humidity: <span class="humidity5"></span> %</p>
                            </div>
                        </div>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <hr>
                <p class="small">Designed with <span class="heart">‚ù§</span> by webprinc3ss<br>
            </div>
        </div>
    </div>
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="assets/js/secrets.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
